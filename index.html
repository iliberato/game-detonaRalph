<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detona-ralph</title>

    <!-- styles -->
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/main.css">

    <!-- js -->
    <script src="src/scripts/engine.js" defer></script>
</head>

<body>

    <main class="container">
        <header class="menu">
            <div class="menu-time">
                <h2 style="color: red;">Time left</h2>
                <h2 id="time-left">0</h2>
            </div>

            <div class="menu-score">
                <h2 style="color: red;">Your score</h2>
                <h2 id="score">0</h2>
            </div>

            <div class="menu-lives">
                <img src="src/images/player.png" alt="foto do jogador" width="60">
                <h2>x<span id="lives">3</span></h2>
            </div>
        </header>

        <section class="panel">

            <div class="panel-row">
                <div class="square enemy" id="1"></div>
                <div class="square" id="2"></div>
                <div class="square" id="3"></div>
                <div class="square" id="4"></div>
                <div class="square" id="5"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="6"></div>
                <div class="square" id="7"></div>
                <div class="square" id="8"></div>
                <div class="square" id="9"></div>
                <div class="square" id="10"></div>
            </div>

            <div class="panel-row">
                <div class="square" id="11"></div>
                <div class="square" id="12"></div>
                <div class="square" id="13"></div>
                <div class="square" id="14"></div>
                <div class="square" id="15"></div>
            </div>

        </section>
    </main>

</body>

</html>
